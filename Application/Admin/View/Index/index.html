<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__CSS__/Base/bootstrap/3.3.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/Base/flatui/dist/css/flat-ui.min.css">
    <script type="text/javascript" src="__JS__/Lib/seajs/2.3.0/sea.js"></script>
    <script type="text/javascript" src="__JS__/Conf/adminConfig.js"></script>
</head>
<body style="background: #1ABC9C">
<div class="container-fluid" >
    <div id="login-form" class="login-form" style="width: 420px;height: 270px;">
        <form action="{:U('Index/dealLogin')}" method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control login-field" value="" placeholder="邮箱/手机号/QQ" id="login-name" />
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
            <div class="form-group">
                <input type="password" name="passwords" class="form-control login-field" value="" placeholder="请输入密码" id="login-pass" />
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" href="#"><strong>登录</strong></button>
            <a class="login-link" href="#">忘记密码?</a>
        </form>
    </div>
    <!--</div>-->
</div>
<script type="text/javascript">
    seajs.use(['loginController.js'], function(main) {
        main.login();
    });
</script>
</body>
</html>
